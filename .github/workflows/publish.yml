name: Publish on push of v* tags on main branch

on:
  push:
    branches:
      - main
    tags:
      - v*
  workflow_dispatch:

jobs:
  release:
    name: Release
    strategy:
      matrix:
        kind: ['windows']
        include:
          - kind: windows
            os: windows-latest
            target: win-x64
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        ref: ${{ github.ref }}

    - name: Setup dotnet
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    
    - name: Build and Pack files
      shell: bash
      run: |
        # Define some variables for things we need
        tag=$(git describe --tags --abbrev=0)
        release_name="SelloutReportingService-$tag-${{ matrix.target }}"
        
        # Build everything
        dotnet publish "$GITHUB_WORKSPACE/SelloutReportingService/SelloutReportingService.csproj" --framework netcoreapp3.1 --runtime "${{ matrix.target }}" -c Release -o "./$release_name"
        
        # Pack files
        if [ "${{ matrix.target }}" == "win-x64" ]; then
          7z a -tzip "${release_name}.zip" "./$release_name"
        else
            tar czvf "${release_name}.tar.gz" "./$release_name"
        fi
        
        # Delete output directory
        rm -r "./$release_name"
        
    - name: Publish
      uses: softprops/action-gh-release@v1
      with:
        files: "SelloutReportingService*"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
