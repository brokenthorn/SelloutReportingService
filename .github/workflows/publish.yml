name: Publish

on:
  push:
    tags:
      - v*
  workflow_dispatch:

jobs:
  release:
    name: Release
    strategy:
      matrix:
        kind: ['windows']
        include:
          - kind: windows
            os: windows-latest
            target: win-x64
    runs-on: ${{ matrix.os }}

    steps:
#     - name: Setup dotnet
#       uses: actions/setup-dotnet@v1
#       with:
#         dotnet-version: 3.x
        
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Build and pack
      shell: bash
      run: |
        tag=$(git describe --tags --abbrev=0)
        release_name="SelloutReportingService-$tag-${{ matrix.target }}"
        
        dotnet publish --framework net5.0 --runtime "${{ matrix.target }}" -c Release -o "${release_name}"
        
        if [ "${{ matrix.target }}" == "win-x64" ]; then
          7z a -tzip "${release_name}.zip" "${release_name}"
        else
            tar czvf "${release_name}.tar.gz" "${release_name}"
        fi
        
        rm -r "$release_name"
        
    - name: Publish
      uses: softprops/action-gh-release@v1
      with:
        files: "SelloutReportingService*"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
