name: Publish on release

on:
  release:
    types: [published]

jobs:
  release:
    name: Release
    
    strategy:
      matrix:
        kind: ['windows']
        include:
          - kind: windows
            os: windows-latest
            target: win-x64

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Setup dotnet
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101

    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      shell: bash
      run: |
        # Define some variables for things we need
        tag=$(git describe --tags --abbrev=0)
        release_name="SelloutReportingService-$tag-${{ matrix.target }}"
        
        # Build everything
        dotnet publish SelloutReportingService/SelloutReportingService.csproj --framework netcoreapp3.1 --runtime "${{ matrix.target }}" -c Release -o "$release_name"
        
        # Pack files
        if [ "${{ matrix.target }}" == "win-x64" ]; then
          7z a -tzip "${release_name}.zip" "./${release_name}/*"
        else
            tar czvf "${release_name}.tar.gz" "$release_name"
        fi
        
        # Delete output directory
        rm -r "$release_name"
        
    - name: Publish
      uses: softprops/action-gh-release@v1
      with:
        files: "SelloutReportingService*"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
